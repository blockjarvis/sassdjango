 {% load static %}
 
<h1>Metal API Data</h1>
<table>
  <thead>
    <tr>
      <th>Pound</th>
      <th>Rate</th>
    </tr>
  </thead>
  <tbody>
  {% for currency, rate in GBP.items %}
    <tr>
      <td>{{ currency }}</td>
      <td>£{{ rate }}</td>
    </tr>
  {% endfor %}
  <tr>
    <th>Euro</th>
    <th></th>
  </tr>
  {% for currency, rate in EUR.items %}
    <tr>
      <td>{{ currency }}</td>
      <td>€{{ rate }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
